<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>StudyCentric</title>
  <meta name="description" content="StudyCentric DICOM Viewer">
  <meta name="author" content="Jeff Miller">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">


  <!-- CSS: implied media="all" -->
  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/button-styles.css?v=2">
  <link rel="stylesheet" href="css/Aristo/jquery-ui-1.8.7.custom.css">

  <!-- Uncomment if you are specifically targeting less enabled mobile browsers
  <link rel="stylesheet" media="handheld" href="css/handheld.css?v=2">  -->
</head>

<body scroll="no" style="overflow:hidden;">
    <div id="header" style="z-index:10">
    <h2 id="study_description"></h2>
        <div id="toolbar">
            <a href="#" id="move" class="icon left icon74"><span>Move</span></a>
            <a href="#" id="window" class="icon middle icon62"><span>Window Level</span></a>
            <a href="#" id="measure" class="icon middle icon186"><span>Measure</span></a>
            <a href="#" id="recover" class="icon middle icon90"><span>Recenter Image</span></a>
            <a href="#" id="animate" class="icon right icon46"><span>Animate</span></a>
	    </div>
    </div>
    <div id="center">
        <div id="slider"></div>
        <img id="lightbox" style="display:none;" src="">
    </div>
    <div id="instancepanel" class="nano">
      <div class="content">
           <table id="instances"></table>
      </div>
    </div>
    <div id="handle">
        <div id="arrow" class="left"></div>
    </div>
    
    <div id="series" class="nano">
        <div class="content"> 
        </div>
    </div>

    <div id="footer"> 
       <div class="dicom_info" id="pixel_spacing"></div>
       <div class="dicom_info" id="window_info"></div>
       <h3 id="image_number"></h3>
       <h3 id="pixel_message"></h3>
    </div>

	<div id="dialog-confirm" title="Research Use Only" style="display:none;">
	    <p><span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 20px 0;"></span>StudyCentric is not a certified Medical Device and is not to be used for any clinical or diagnostic purposes. It is for research only.</p>
	</div>

	<div id="dialog-rapidview" title="Enter Studies To View" style="display:none;">
	    <p><span class="ui-icon ui-icon-circle-check" style="float: left; margin: 0 7px 20px 0;"></span>Please enter a comma separated list of DICOM studies you would like ot view</p>
        <textarea placeholder="1.23.23423.43534.1.1.234, 1.343.23234234324.23422343" cols=45 rows=10></textarea>
	</div>
  <!-- JavaScript at the bottom for fast page loading -->
  <script src="js/libs/biginteger.js"></script>
  <script src="js/libs/schemeNumber.js"></script>
  <script src="js/libs/raphael-min.js"></script>
  <script data-main="js/main" src="js/libs/require.js"></script>

  <!-- scripts concatenated and minified via ant build script-->
  <script src="js/plugins.js"></script>

  <!-- _ templates-->
  <script id="seriesview" type="text/jst">
      <p class="full_series_description"><%=description%></p>
      <p class="series_description"><%=description%></p>
      <img width="<%=size%>px" src="<%=wado_url%>" alt="A DICOM Series"/>
  </script>
  <script id="instanceview" type="text/jst">
      <img width="<%=size%>px" src="<%=wado_url%>" alt="A DICOM Object"/>
  </script>
  <!-- end templates-->

  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg"); // Fix any <img> or .png_bg bg-images. Also, please read goo.gl/mZiyb </script>
  <![endif]-->
</body>
</html>
